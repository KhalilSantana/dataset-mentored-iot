Experiment:
  name: "Cenario-1-slowloris"
  nodeactors:
    - name: "server-http"
      persitent_volume_path: ["/app/results/", "/app/results/"]
      replicas: 1
      containers:
        - name: "tshark"
          image: "ghcr.io/khalilsantana/network-monitor:dataset-khalil-2025-v1"
          imagePullPolicy: "Always"
          command: ["/entry.sh"]
          args: ["cp /etc/hosts /app/results/hosts"]
          securityContext:
            privileged: true
          env:
            - name: "SERVER_NA_NAME"
              value: "server-http"
            - name: "MENTORED_PRE_CMD"
              value: "iptables-80-22-tshark.sh"
        - name: "server"
          image: "ghcr.io/khalilsantana/generic-apache-flask-webserver:dataset-mentored-iot-2024-v1"
          imagePullPolicy: "Always"
          securityContext:
            privileged: true
          ports:
            - containerPort: 80
          env:
            - name: "ENABLE_SLOWLORIS_DEFENSE"
              value: "false"
          resources:
            requests:
              memory: "1G"
              cpu: "1"
            limits:
              memory: "2G"
              cpu: "2"
      region: "whx-mg"
      cluster: "x86"

    - name: "client-http"
      persitent_volume_path: "/app/results/"
      replicas: 10
      containers:
        - name: "client-static"
          image: "ghcr.io/khalilsantana/generic-client:dataset-khalil-2025-v1"
          imagePullPolicy: "Always"
          command: ["/entry.sh"]
          args: ["random-requests.sh"]
          env:
            - name: "SERVER_NA_NAME"
              value: "server-http"
            - name: "TIME_WAIT_START"
              value: "0"
            - name: "TIMEOUT_CMD"
              value: "300"
            - name: "ADD_SERVER_IP_TO_COMMAND"
              value: "true"
            - name: "MIN_RANDOM"
              value: "1.0"
            - name: "MAX_RANDOM"
              value: "1.0"
            - name: "ADDITIONAL_FLAGS"
              value: "--static_behavior"
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "32M"
              cpu: "50m"
            limits:
              memory: "128M"
              cpu: "200m"
      region: "rpi-1-ufmg"
      cluster: "iot"

    - name: "attacker-http"
      persitent_volume_path: "/app/results/"
      replicas: 1
      containers:
        - name: "attacker"
          image: "ghcr.io/khalilsantana/generic-botnet:dataset-khalil-2025-v1"
          imagePullPolicy: "Always"
          command: ["/entry.sh"]
          args: ["mentored-attack", "slowloris", "server-http", "net1", "180", "80"]
          env:
            - name: "TIME_WAIT_START"
              value: "60"
            - name: "SERVER_NA_NAME"
              value: "server-http"
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "1000m"
            limits:
              memory: "512M"
              cpu: "2000m"
      region: "rpi-8-ufmg"
      cluster: "iot"

  topology: "None"